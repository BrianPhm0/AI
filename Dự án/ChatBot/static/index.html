<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Nh√† H√†ng üçΩÔ∏è</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #chatbox {
        width: 80%;
        height: 400px;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 8px;
        overflow-y: auto;
        padding: 10px;
        margin: auto;
        text-align: left;
      }
      #user-input {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin: 5px 0;
      }
      .user {
        color: #007bff;
        font-weight: bold;
      }
      .chatbot {
        color: #28a745;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Chatbot Nh√† H√†ng üçΩÔ∏è</h1>
    <div id="chatbox"></div>
    <input
      type="text"
      id="user-input"
      placeholder="Nh·∫≠p c√¢u h·ªèi..."
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="sendMessage()">G·ª≠i</button>

    <script>
      async function sendMessage() {
        let userMessage = document.getElementById("user-input").value.trim();
        if (!userMessage) return alert("Vui l√≤ng nh·∫≠p c√¢u h·ªèi!");

        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<p class="message"><span class="user">B·∫°n:</span> ${userMessage}</p>`;

        // Hi·ªÉn th·ªã tr·∫°ng th√°i "ƒêang tr·∫£ l·ªùi..."
        chatbox.innerHTML += `<p id="loading" class="message"><span class="chatbot">Chatbot:</span> ƒêang tr·∫£ l·ªùi...</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
          let response = await fetch(
            `http://localhost:8000/chatbot?query=${encodeURIComponent(
              userMessage
            )}`
          );
          let data = await response.json();

          // X√≥a tr·∫°ng th√°i "ƒêang tr·∫£ l·ªùi..."
          document.getElementById("loading").remove();

          chatbox.innerHTML += `<p class="message"><span class="chatbot">Chatbot:</span> ${data.response}</p>`;
        } catch (error) {
          console.error("L·ªói:", error);
          chatbox.innerHTML += `<p class="message"><span class="chatbot">Chatbot:</span> Xin l·ªói, c√≥ l·ªói x·∫£y ra!</p>`;
        }

        document.getElementById("user-input").value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }
    </script>
  </body>
</html>
